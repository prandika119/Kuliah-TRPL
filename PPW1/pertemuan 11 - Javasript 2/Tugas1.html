<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>
<body>
    
    <script>
        alert("Silahkan input dua bilangan")
        const bil1 = prompt("Masukkan bilangan pertama")
        const bil2 = prompt("Masukkan bilangan kedua")
        if (bil1 > bil2) {
            alert("Bilangan pertama lebih besar dari bilangan kedua")
            document.write("Bilangan pertama: " + bil1 + "<br>")
            document.write("Bilangan kedua: " + bil2 + "<br>")
            document.write("Bilangan pertama lebih besar dari bilangan kedua")
        } else if (bil1 < bil2) {
            alert("Bilangan kedua lebih besar dari bilangan pertama")
            document.write("Bilangan pertama: " + bil1 + "<br>")
            document.write("Bilangan kedua: " + bil2 + "<br>")
            document.write("Bilangan kedua lebih besar dari bilangan pertama")
        } else {
            alert("Bilangan pertama sama dengan bilangan kedua")
            document.write("Bilangan pertama: " + bil1 + "<br>")
            document.write("Bilangan kedua: " + bil2 + "<br>")
            document.write("Bilangan pertama sama dengan bilangan kedua")
        }
    </script>
</body>
</html>
