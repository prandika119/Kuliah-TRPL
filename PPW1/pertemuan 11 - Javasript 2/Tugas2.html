<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Data Informasi Praktikan PPW1</h1>
        <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">NIM</th>
                <th scope="col">Angkatan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="nama">-</td>
                <td class="nim">-</td>
                <td class="angkatan">-</td>
              </tr>
            </tbody>
          </table>
    </div>

    <script>
        const konfirmasi = confirm("Apakah anda praktikan PPW1")
        if (konfirmasi){
            const nama = prompt("Masukkan nama anda")
            const nim = prompt("Masukkan NIM anda")
            const angkatan = prompt("Masukkan angkatan anda")
            document.querySelector(".nama").innerHTML = nama
            document.querySelector(".nim").innerHTML = nim
            document.querySelector(".angkatan").innerHTML = angkatan
        } else {
            alert("Anda bukan praktikan PPW1")
        }
    </script>
</body>
</html>
