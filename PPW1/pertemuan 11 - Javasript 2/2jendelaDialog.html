<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //jendela dialog alert
        alert('Selamat datang di websiteku')

        //jendela dialog confirm
        const konfirmasi = confirm('apakah anda pengguna baru')
        if (konfirmasi){
            alert('Silahkan login terlebih dahulu')
        } else {
            alert('Selamat datang sahabatku')
        }

        //jendela dialog prompt
        const nama = prompt('Silahkan isikan nama anda')
        document.write('Selamat datang '+nama)

    </script>
</head>
<body>
    
</body>
</html>
