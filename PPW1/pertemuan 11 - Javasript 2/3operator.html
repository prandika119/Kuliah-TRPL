<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //operator aritmatika
        const a = 5
        const b = 4
        const c = a + b
        console.log(c)

        //operator penugasan
        let jumlahView = 1
        jumlahView += 1
        console.log(jumlahView)

        //operator perbandingan dan logika
        const num1 = 5
        const num2 = 4
        const num3 = 7

        if (num1>num2 && num1<num3){
            console.log("num1 is greater than num2 and less than num3")
        } if (num1>num2 || num1>num3){
            console.log("num1 is greater than num2 or num3")
        } if (!(num1==num2)){
            console.log("num1 is not equal to num2")
        }
        
        //operator ternary
        const pertanyaan = confirm("Apakah anda berumur 18 tahun ke atas?")
        const hasil = pertanyaan ? "Selamat anda sudah dewasa" : "Maaf anda masih dibawah umur"
        alert(hasil)
    </script>
</head>
<body>
    
</body>
</html>
