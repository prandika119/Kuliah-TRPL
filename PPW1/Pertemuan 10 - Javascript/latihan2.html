<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas Praktikum 2</title>
    </head>
    <body>
        <h1>Tugas Praktikum PPW1</h1>
        <p id="ganti">Lorem ipsum dolor sit amet.</p>

        <script>
            // Fungsi Alert
            alert('Anda memasuki halaman awal')

            // Fungsi console.log ( )
            console.log(3)
            console.log(2)
            console.log(1)

            // Fungsi.document.write ( )
            document.write('<p>paragraph tambahan dari document.write()</p>')

            // Memodifikasi elemen menggunakan innerHTML
            const p_ganti = document.getElementById('ganti')
            p_ganti.innerHTML = '<p> ini paragraf yang diganti menggunakan <b>innerHTML</b> </p>'
        </script>
    </body>
</html>
