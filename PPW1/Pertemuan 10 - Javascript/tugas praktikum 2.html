<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum no 2</title>
</head>
<body>
    <h1></h1>
    <button id="1" onclick=ubah(1)>1</button>
    <button id="2" onclick=ubah(2)>2</button>
    <button id="3" onclick=ubah(3)>3</button>
    <button id="4" onclick=ubah(4)>4</button>
    <button id="5" onclick=ubah(5)>5</button>
    <button id="6" onclick=ubah(6)>6</button>
    <button id="7" onclick=ubah(7)>7</button>
    <button id="8" onclick=ubah(8)>8</button>
    <button id="9" onclick=ubah(9)>9</button>

    <script>
        const h1s = document.querySelector('h1');
        function ubah (i){
            h1s.innerHTML += i
        }

    </script>
</body>
</html>
