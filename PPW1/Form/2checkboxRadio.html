<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      Saya memiliki sepeda :
      <input type="checkbox" name="sepeda" value="sepeda" />
      <br />
      <label for="hobi">Hobi :</label>
      <br />
      <input type="checkbox" name="hobi" value="makan" />makan
      <input type="checkbox" name="hobi" value="minum" />minum
      <input type="checkbox" name="hobi" value="tidur" checked />tidur
      <br />
      <label for="">Jenis kelamin</label>
      <br />
      <input type="radio" name="sex" value="laki" />Laki-laki
      <input type="radio" name="sex" value="perempuan" />perempuan
    </form>
  </body>
</html>
